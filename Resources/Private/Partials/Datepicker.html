<div style="display: inline-block">
    <label style="display: block" for="{id}/{field.name}">
        <f:format.html>{field.label}{f:if(condition: field.required, then: ' *', else: '')}</f:format.html>
    </label>
    <f:form.textfield style="display: inline-block" id="{}" type="date" name="{field.name}"
        required="{field.required}" />
</div>
