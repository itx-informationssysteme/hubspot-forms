<p>
    <f:format.stripTags>{legalConsentOptions.communicationConsentText}</f:format.stripTags>
</p>
<f:for each="{legalConsentOptions.communicationsCheckboxes}" as="checkbox">
    <f:form.checkbox id="{id}/{checkbox.subscriptionTypeId}"
        required="{f:if(condition: field.required, then: 'required', else: '')}" value="{checkbox.subscriptionTypeId}"
        style="appearance: auto" name="legalConsentOptions/{checkbox.subscriptionTypeId}" />
    <label for="{id}/{checkbox.subscriptionTypeId}">
        <f:format.html>{checkbox.label}</f:format.html>
    </label>
    <br><br>
</f:for>
<f:if condition="{legalConsentOptions.type} == 'implicit_consent_to_process'">
    <p>
        <f:format.html>{legalConsentOptions.privacyText}</f:format.html>
    </p>
    <p>
        <f:format.html>{legalConsentOptions.consentToProcessText}</f:format.html>
    </p>
</f:if>
<f:if condition="{legalConsentOptions.type} == 'explicit_consent_to_process'">
    <p>
        <f:format.html>{legalConsentOptions.consentToProcessText}</f:format.html>
    </p>
    <f:form.checkbox id="consentToProcess" required="true" value="true" style="appearance: auto"
        name="consentToProcess" />
    <label for="consentToProcess">
        <f:format.html>{legalConsentOptions.consentToProcessCheckboxLabel}</f:format.html>
    </label>
    <p>
        <f:format.html>{legalConsentOptions.privacyText}</f:format.html>
    </p>
</f:if>
