<div>
    <label>
        <f:format.html>{field.label}</f:format.html>
    </label>
    <f:for each="{field.options}" as="option">
        <br>
        <f:form.radio id="{id}/{field.name}/{option.label}" name="{field.name}" value="{option.value}"
            style="appearance: auto" />
        <label for="{id}/{field.name}/{option.label}">{option.label}</label>
    </f:for>
</div>
