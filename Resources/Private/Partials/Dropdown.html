<div style="display: inline-block">
    <label style="display: block" for="{id}/{field.name}">
        <f:format.html>{field.label}</f:format.html>
    </label>
    <f:form.select style="display: inline-block" id="{id}/{field.name}" name="{field.name}">
        <f:form.select.option value="" disabled="true" selected="true">{f:translate(key: 'LLL:EXT:hubspot_forms/Resources/Private/Language/locallang.xlf:select.placeholder')}</f:form.select.option>
        <f:for each="{field.options}" as="option">
            <f:form.select.option value="{option.value}">{option.label}</f:form.select.option>
        </f:for>
    </f:form.select>
</div>
