<f:flashMessages />
<f:if condition="{form}">
    <div>
        <h3 style="margin: 10px 10px">{form.name}</h3>
        <f:form name="form" object="{form}" action="submit"
            arguments="{message: form.configuration.postSubmitAction.value}">
            <f:for each="{form.fieldGroups}" as="fieldGroup">
                <div style="display: flex; margin: 20px 0px">
                    <f:for each="{fieldGroup.fields}" as="field">
                        <div style="margin: 0px 10px">
                            {f:render(partial:'Switch', arguments: {field: field, form: form})}
                        </div>
                    </f:for>
                </div>
            </f:for>
            <div style="margin: 0px 10px; max-width: 60%;">
                {f:render(partial:'LegalConsentOptions', arguments: {legalConsentOptions: form.legalConsentOptions, id:
                form.id})}
            </div>
            <f:form.submit style="margin: 0px 0px 10px 10px" value="{f:if(condition: form.displayOptions.submitButtonText, then: form.displayOptions.submitButtonText, else: 'Senden')}" />
        </f:form>
    </div>
</f:if>
